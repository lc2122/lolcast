<!DOCTYPE html>
<html>
<head>
    <title>M3U8 Player</title>
    <style>
        body { background-color: black; color: white; }
    </style>
</head>
<body>
    <input type="text" id="m3u8-url" placeholder="m3u8 URL or shortened URL">
    <button onclick="openVideo()">재생</button>

    <script>
        async function resolveURL(url) {
            return new Promise(async (resolve, reject) => {
                try {
                    var response = await fetch('resolve_url.php?url=' + encodeURIComponent(url));
                    if (response.ok) {
                        var originalURL = await response.text();
                        resolve(originalURL);
                    } else {
                        reject(new Error('Failed to resolve URL'));
                    }
                } catch (error) {
                    reject(error);
                }
            });
        }

        async function openVideo() {
            var url = document.getElementById('m3u8-url').value;

            try {
                var originalURL = await resolveURL(url);
                window.open(originalURL, '_blank');
            } catch (error) {
                alert('Error opening the video: ' + error.message);
            }
        }
    </script>
</body>
</html>
