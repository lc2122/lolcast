<!DOCTYPE html>
<html>
<head>
    <title>M3U8 Player</title>
    <style>
        #video-player {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <input type="text" id="m3u8-url" placeholder="m33u8 URL을 입력하세요">
    <button onclick="playVideo()">재생</button>
    <br>
    <video id="video-player" controls></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var hls;

        function playVideo() {
            var url = document.getElementById('m3u8-url').value;
            var player = document.getElementById('video-player');

            // Create a new XMLHttpRequest
            var xhr = new XMLHttpRequest();
            xhr.open('HEAD', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var actualUrl = xhr.responseURL;

                    if(Hls.isSupported()) {
                        hls = new Hls();
                        hls.loadSource(actualUrl);
                        hls.attachMedia(player);
                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                            player.play();
                        });
                    }
                    else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                        player.src = actualUrl;
                        player.addEventListener('loadedmetadata', function() {
                            player.play();
                        });
                    }
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
