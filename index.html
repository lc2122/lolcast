<!DOCTYPE html>
<html>
<head>
    <title>M3U8 Player</title>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <style>
        body { background-color: black; color: white; }
        .video-js {
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            margin: auto;
            max-height: 90%;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <input type="text" id="m3u8-url" placeholder="m3u8 URL or shortened URL">
    <button onclick="playVideo()">재생</button>
    <br>
    <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'>
        <source src="" type="application/x-mpegURL">
    </video>

    <script>
        async function resolveURL(url) {
            return new Promise(async (resolve, reject) => {
                try {
                    var response = await fetch(url, { redirect: 'manual' });
                    if (response.status >= 300 && response.status < 400 && response.headers.has('Location')) {
                        var redirectURL = response.headers.get('Location');
                        resolve(await resolveURL(redirectURL));
                    } else {
                        resolve(response.url);
                    }
                } catch (error) {
                    reject(error);
                }
            });
        }

        async function playVideo() {
            var url = document.getElementById('m3u8-url').value;
            var player = videojs('video-player');

            try {
                var originalURL = await resolveURL(url);
                player.src({ type: "application/x-mpegURL", src: originalURL });
                player.play();
            } catch (error) {
                alert('Error loading the video: ' + error.message);
            }
        }
    </script>
</body>
</html>
