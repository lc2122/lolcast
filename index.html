<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <input type="text" id="m3u8-url" placeholder="Enter m3u8 URL">
    <button onclick="playVideo()">Play</button>
    <video id="video-player" controls></video>

    <script>
        var hls;

        async function playVideo() {
            var url = document.getElementById('m3u8-url').value;
            var player = document.getElementById('video-player');

            // Function to determine the final URL after all redirects
            async function getFinalUrl(url) {
                var response = await fetch(url, { method: 'HEAD' });
                return response.url;
            }

            // Play video function
            async function playFinalVideo(finalUrl) {
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(finalUrl);
                    hls.attachMedia(player);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        player.play();
                    });
                } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                    player.src = finalUrl;
                    player.addEventListener('loadedmetadata', function() {
                        player.play();
                    });
                }
            }

            // Check if the provided URL is a redirect, if yes then get the final URL
            var finalUrl = await getFinalUrl(url);
            playFinalVideo(finalUrl);
        }
    </script>
</body>
</html>
