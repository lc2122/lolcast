<!DOCTYPE html>
<html>
<head>
    <title>M3U8 Player</title>
    <style> 
        body { background-color: black; color: white; }
        #video-player {
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            margin: auto;
            max-height: 90%;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <input type="text" id="m3u8-url" placeholder="m3u81 URL or shortened URL">
    <button onclick="playVideo()">재생</button>
    <br>
    <video id="video-player" style="width: 100%; height: 90%;" controls></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var hls;

        async function playVideo() {
            var url = document.getElementById('m3u8-url').value;
            var player = document.getElementById('video-player');

            try {
                // Check if the input URL is a shortened URL
                if (url.startsWith('https://is.gd/')) {
                    // Resolve the shortened URL to the original URL
                    var response = await fetch(url, { redirect: 'follow' });
                    url = response.url;
                }

                // Fetch the URL to handle any redirects
                response = await fetch(url, { method: 'HEAD' });
                var actualUrl = response.url;

                // Check if the resolved URL is an M3U8 URL
                if (!actualUrl.endsWith('.m3u8')) {
                    alert('Invalid M3U8 URL');
                    return;
                }

                if(Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(actualUrl);
                    hls.attachMedia(player);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        player.play();
                    });
                }
                else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                    player.src = actualUrl;
                    player.addEventListener('loadedmetadata', function() {
                        player.play();
                    });
                }
            } catch (error) {
                alert('Error loading the video: ' + error.message);
            }
        }
    </script>
</body>
</html>
