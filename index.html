<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 중간: 버튼 메뉴 -->
        <div class="menu-section">
            <button id="youtube-btn" class="menu-button">유튜브</button>
            <button id="forest-btn" class="menu-button">숲</button>
            <button id="flow-btn" class="menu-button">flow</button>
            <button id="refresh-btn" class="menu-button">F5</button>
        </div>
        
        <!-- 상단: 영상 표시 -->
        <div class="top-section">
            <iframe
                id="video-iframe"
                src=""
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
        </div>
        
        <!-- 하단: 채팅창 -->
        <div class="bottom-section">
            <iframe
                id="chat-iframe"
                src=""
                frameborder="0"
            ></iframe>
        </div>
    </div>

    <script>
        // SameSite=None 쿠키 설정 함수
        function setSameSiteNoneCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = `${name}=${value}${expires}; path=/; Secure; SameSite=None`;
        }

        // 레이아웃 조정 함수
        function design() {
            const container = document.querySelector('.container');
            const topSection = document.querySelector('.top-section');
            const bottomSection = document.querySelector('.bottom-section');
            
            // 뷰포트 크기 기준으로 영역 분할
            const viewportHeight = window.innerHeight;
            topSection.style.height = `${viewportHeight * 0.7}px`;
            bottomSection.style.height = `${viewportHeight * 0.3}px`;
        }

        // 초기 설정 및 채팅 iframe 로드
        window.onload = function() {
            const chatIframe = document.getElementById('chat-iframe');
            const lgicurl = 'https://insagirl-toto.appspot.com/chatting/lgic/';
            
            // SameSite=None 쿠키 설정 (필요한 경우)
            setSameSiteNoneCookie('exampleCookie', 'exampleValue', 7); // 예시 쿠키

            // 해시 전달 방식으로 채팅창 로드
            if(location.hash && location.hash.substring(1)) {
                chatIframe.src = lgicurl + '#' + decodeURIComponent(location.hash.substring(1));
            } else {
                chatIframe.src = lgicurl;
            }
            
            design(); // 초기 레이아웃 설정
        };

        // 화면 크기 변경시 레이아웃 조정
        window.onresize = design;

        // F5 버튼 클릭 시 채팅창 새로고침 (해시 유지)
        const refreshBtn = document.getElementById('refresh-btn');
        refreshBtn.addEventListener('click', () => {
            const chatIframe = document.getElementById('chat-iframe');
            const currentSrc = chatIframe.src;
            chatIframe.src = currentSrc; // 해시 포함된 URL 유지
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
