<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 중간: 버튼 메뉴 -->
        <div class="menu-section">
            <button id="youtube-btn" class="menu-button">유튜브</button>
            <button id="forest-btn" class="menu-button">숲</button>
            <button id="flow-btn" class="menu-button">flow</button>
        </div>
        <!-- 상단: 영상 표시 -->
        <div class="top-section">
            <iframe
                id="video-iframe"
                src=""
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
        </div>
        <!-- 하단: 채팅창 -->
        <div class="bottom-section">
            <iframe
                id="chat-iframe"
                src=""
                frameborder="0"
            ></iframe>
        </div>
    </div>
    <script>
        // 채팅 iframe의 src를 동적으로 설정
        const chatIframe = document.getElementById('chat-iframe');

        // 먼저 로그인 페이지를 로드
        chatIframe.src = "https://insagirl-toto.appspot.com/signin/?next=https://insagirl-toto.appspot.com/chatlogin/lgic/";

        // 로그인 페이지가 로드된 후 채팅 페이지를 로드
        chatIframe.onload = function() {
            // 로그인 페이지가 완전히 로드된 후 채팅 페이지로 이동
            if (chatIframe.src === "https://insagirl-toto.appspot.com/signin/?next=https://insagirl-toto.appspot.com/chatlogin/lgic/") {
                chatIframe.src = "https://insagirl-toto.appspot.com/chatting/lgic/";
            }
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
