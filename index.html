<!DOCTYPE html>
<html>
<head>
  <title>JWPlayer M3U8 Test</title>
  <script src="https://content.jwplatform.com/libraries/Jq6HIbgz.js"></script>
  <style>
    .jwplayer {
      width: 100%;
      aspect-ratio: 16 / 9;
    }
  </style>
</head>
<body>
  <input type="text" id="videoUrlInput" placeholder="Enter M3U8 URL or Shortened URL" style="width: 100%; padding: 5px; margin-bottom: 10px;">
  <button onclick="loadVideo()">Load Video</button>
  <div id="player"></div>

  <script>
    var player = jwplayer("player");

    function loadVideo() {
      var videoUrl = document.getElementById("videoUrlInput").value;

      if (videoUrl.startsWith("https://is.gd/")) {
        // Resolve the shortened URL
        resolveUrl(videoUrl, function(resolvedUrl) {
          setupPlayer(resolvedUrl);
        });
      } else {
        setupPlayer(videoUrl);
      }
    }

    function setupPlayer(videoUrl) {
      player.setup({
        file: videoUrl,
        type: "hls",
        width: "100%",
        aspectratio: "16:9",
        autostart: true
      });
    }

    function resolveUrl(shortUrl, callback) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", shortUrl, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          callback(xhr.responseURL);
        }
      };
      xhr.send();
    }
  </script>
</body>
</html>
