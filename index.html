<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Player</title>
</head>
<body>
    <input type="text" id="mediaUrl" placeholder="Enter media URL (HLS or MPEG-DASH)">
    <button id="playButton">Play</button>
    <br>
    <iframe id="mediaPlayer" width="640" height="360" frameborder="0" allowfullscreen></iframe>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const mediaUrl = document.getElementById('mediaUrl');
        const playButton = document.getElementById('playButton');
        const mediaPlayer = document.getElementById('mediaPlayer');

        playButton.addEventListener('click', () => {
            const url = mediaUrl.value.trim();

            if (url.match(/\.m3u8$/)) {
                const player = new HLS.Player(mediaPlayer);
                player.load(url);
            } else if (url.match(/\.mpd$/)) {
                mediaPlayer.src = url;
                mediaPlayer.load();
            } else {
                alert('Invalid URL. Please enter a valid HLS or MPEG-DASH URL.');
            }
        });
    </script>
</body>
</html>
