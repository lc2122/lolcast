<!DOCTYPE html>
<html>
<head>
    <title>M3U8 Player</title>
    <style>
        #video-player {
            position: absolute;
            top: 10px;
            right: 0px;
            bottom: 10px;
            left: 0px;
            margin: auto;
            max-height: 100%;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <input type="text" id="m3u8-url" placeholder="m3u8 URL을 입력하세요">
    <button onclick="playVideo()">재생</button>
    <br>
    <video id="video-player" style="width: 100%; height: 100%;" controls></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var hls;

        async function playVideo() {
            var url = document.getElementById('m3u8-url').value;
            var player = document.getElementById('video-player');

            // Fetch the URL to handle any redirects
            var response = await fetch(url, { method: 'HEAD' });
            var actualUrl = response.url;

            if(Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(actualUrl);
                hls.attachMedia(player);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    player.play();
                });
            }
            else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                player.src = actualUrl;
                player.addEventListener('loadedmetadata', function() {
                    player.play();
                });
            }
        }
    </script>
</body>
</html>
