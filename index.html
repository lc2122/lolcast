<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frame Example</title>
</head>
<body>
<iframe id="frameA" src="frame-a.html" width="10%" height="100%"></iframe>
<iframe id="frameB" src="frame-b.html" width="90%" height="100%"></iframe>

<script>
document.getElementById('frameA').contentWindow.document.body.innerHTML = `
  <input type="text" id="videoUrl" placeholder="Enter video URL">
  <button onclick="playVideo()">Play Video</button>
`;

function playVideo() {
  const videoUrl = document.getElementById('videoUrl').value;
  document.getElementById('frameB').contentWindow.location.replace(videoUrl);
}
</script>
</body>
</html>
