<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리다이렉트 중...</title>
    <script>
        // 현재 URL에서 경로 추출
        const path = window.location.pathname.split('/');

        // Kick 채널인 경우
        if (path[1] === 'lolcast' && path[2] === 'kick' && path[3]) {
            const channelId = path[3];
            window.location.href = `/lolcast/index.html#kick/${channelId}`;
        }
        // 다른 경로인 경우
        else {
            window.location.href = '/lolcast/index.html';
        }
    </script>
</head>
<body>
    <p>리다이렉트 중입니다. 잠시만 기다려 주세요...</p>
</body>
</html>
